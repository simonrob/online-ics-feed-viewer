<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Online ICS feed viewer</title>
<link href="./fullcalendar.min.css" rel="stylesheet" />
<link href="./fullcalendar.print.min.css" rel="stylesheet" media="print" />
<script src="./lib/moment.min.js"></script>
<script src="./lib/jquery.min.js"></script>
<script src="./fullcalendar.min.js"></script>
<script src="./ical.min.js"></script>
<script src="./urlhash.js"></script>
<script src="./script.js"></script>
<style>

  body {
    margin: 40px 10px;
    padding: 0;
    font-family: "Lucida Grande", Helvetica, Arial, Verdana, sans-serif;
    font-size: 14px;
  }

  #calendar, header, h1, footer {
    max-width: 900px;
    margin: 0 auto;
  }
  .fc-event{
    cursor: pointer;
  }
  body.from_url header {
    display: none;
  }
  body.from_url footer {
    display: none;
  }
  header, h1 {
    margin: 0 auto 20px
  }
  input[type="text"] {
    width: 70%;
    font-size: medium;
    padding: 4px
  }
  header button {
    font-size: medium;
    padding: 4px;
    width: 20%
  }
  .line {
    display: flex;
  }

  small.source {
    position: absolute;
    right: 3px; bottom: 3px;
  }
  #share {
    display: none;
  }

  #popup {
    position:fixed;
    top: 0px;
    left: 0px;
    background:rgba(0,0,0,0.5);
    width: 100%;
    height: 100%;
    z-index: 1000;
    display: none;
  }
  #popup-content {
    max-width: 900px;
    margin: 0 auto;
    box-sizing: border-box;
    padding: 20px;
    margin-top: 300px;
    background: #fff;
    position: relative;
  }
  #popup-content span {
    display: block;
  }
  #popup-close {
    width: 30px;
    height: 30px;
    position: absolute;
    top: -15px;
    right: -15px;
    border-radius: 30px;
    background: #000;
    font-size: 22px;
    text-align: center;
    color: #fff;
    text-decoration:none;
  }

</style>
</head>
<body>
  <h1>Online ICS / iCal feed viewer</h1>
  <header>
    <p class="line">
    <input type="text" id="eventsource" placeholder="copy/paste the url and press fetch...">
    <button id="fetch">fetch</button><br>
    <label>CORS ignored?<input type="checkbox" id="cors-enabled" checked="checked"></label>
    </p>
    <p>
    <label for="myfile">or select local file</label>
    <input type="file" id="myfile" name="myfile"  onchange="openFile(event)">
    </p>
  </header>
  <div id="calendar"></div>
  <div id="popup">
    <div id="popup-content">
      <h2></h2>
      <p></p>
      <a id="popup-close" href="javascript:void(0)">Ã—</a>
    </div>
  </div>
  <footer class="line" id="share">
    Hide input when sharing url:
    <input type="checkbox">
  </footer>
  <small class="source">
    <a href="https://github.com/simonrob/online-ics-feed-viewer">source</a>
  </small>
</body>
</html>
